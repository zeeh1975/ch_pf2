<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="assets/scripts/showcart.js" defer></script>
    <script src="assets/scripts/const.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
</head>

<body>
    <section class="mt-3 mb-3">
        <div class="container mt-1">
            <!-- Boton agregar producto -->
            <div id="addnewproduct" class="col text-left" style="display: none">
                <a href="" id="addnewproductbutton" class="btn btn-success mt-1 ">Nuevo producto</a>
            </div>
            <!-- Grilla de productos -->
            <div class="row" id="productos"></div>
        </div> 
    </section>

    <!-- Boton del carrito -->
    <div class="float">
        <Button id="shopingcartbutton" style='width:3rem;height:3rem;position:absolute;'
            class="rounded-circle outline-primary shadow m-3">
            <svg class="m-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" fill="blue">
                <path
                    d="M96 0C107.5 0 117.4 8.19 119.6 19.51L121.1 32H541.8C562.1 32 578.3 52.25 572.6 72.66L518.6 264.7C514.7 278.5 502.1 288 487.8 288H170.7L179.9 336H488C501.3 336 512 346.7 512 360C512 373.3 501.3 384 488 384H159.1C148.5 384 138.6 375.8 136.4 364.5L76.14 48H24C10.75 48 0 37.25 0 24C0 10.75 10.75 0 24 0H96zM128 464C128 437.5 149.5 416 176 416C202.5 416 224 437.5 224 464C224 490.5 202.5 512 176 512C149.5 512 128 490.5 128 464zM512 464C512 490.5 490.5 512 464 512C437.5 512 416 490.5 416 464C416 437.5 437.5 416 464 416C490.5 416 512 437.5 512 464z" />
            </svg>
            <div id="cartItemCount"
                class="rounded-circle bg-danger d-flex justify-content-center align-items-center shadow"
                style="color: white;width: 1.5rem;height: 1.5rem;position: absolute;bottom: 0;right: 0;transform: translate(25%, 25%)">
                0
            </div>
        </Button>
    </div>

    <!-- Contenido del carrito -->
    <div id="shopingcart" style="display: none"></div>

    <!-- Formulario de producto -->
    <div id="modalProductForm" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modalProductFormTitle" class="modal-title">Titulo formulario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" name="nombre" autofocus="" required=""
                                placeholder="Nombre">
                            <label class="form-label" for="nombre">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" name="descripcion" required=""
                                placeholder="Descripcion">
                            <label class="form-label" for="descripcion">Descripcion</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" name="codigo" required="" placeholder="Codigo">
                            <label class="form-label" for="codigo">Codigo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="url" name="foto" required="" placeholder="Foto">
                            <label class="form-label" for="foto">Foto</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="number" name="precio" required="" step="0.01"
                                placeholder="Precio">
                            <label class="form-label" for="precio">Precio</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="number" name="stock" required="" step="1"
                                placeholder="Stock">
                            <label class="form-label" for="stock">Stock</label>
                        </div>
                        <div>
                            <div class="modal-footer">
                                <button name=type="submit" class="btn btn-primary">Aceptar</button>
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
